name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
   group: ci-${{ github.head_ref || github.ref }}
   cancel-in-progress: true

jobs:
  # Fills the dep cache so parallel jobs can start faster
  setup:
    name: "Setup"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: wyvox/action-setup-pnpm@v3

  test:
    name: "Tests"
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - uses: actions/checkout@v5
      - uses: wyvox/action-setup-pnpm@v3
      - run: pnpm test

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - uses: actions/checkout@v5
      - uses: wyvox/action-setup-pnpm@v3
      - name: Lint
        run: pnpm lint

  floating:
    name: "Floating Dependencies"
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v5
      - uses: wyvox/action-setup-pnpm@v3
        with:
          args: '--no-lockfile'
      - run: pnpm test

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: [test]

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-lts-4.8
          - ember-lts-4.12
          - ember-lts-5.4
          - ember-lts-5.8
          - ember-release
          - ember-beta
          - ember-canary
          - ember-modifier-3
          - ember-test-helpers-2
          - ember-test-helpers-3
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v5
      - uses: wyvox/action-setup-pnpm@v3
      - name: Run Tests
        run: |
          pnpm _syncPnpm
          ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }} --skip-cleanup
        working-directory: test-app
